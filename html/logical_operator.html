<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <script>
        let age = 17;
        console.log(age > 18);
        console.log(age < 65);
        if (age > 18 || age <65 ) {
            console.log(`You can't drive!`);
        } else {
            console.log('You can drive!');
        }
    </script>
</body>
</html>
